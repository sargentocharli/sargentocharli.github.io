<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Ejercicio 8 - Lucas</title>
		<script type="text/javascript">
			
		function parImpar(numero) {
			if (numero%2 == 0){
				return 'El número es par';
			}		
			return 'El número es impar';		
		}
				
		var resultado = parImpar(prompt("Introduzca un número."));		
		document.write(resultado);

		</script>
	</head>

	</body>
</html>
