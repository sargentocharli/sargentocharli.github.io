<body>
	<script type="text/javascript">
		//Calculando el factorial de un número introducido
		var numero = prompt("Introduzca un número");
		var factorial = 1;
		for(i=1;i<=numero;i++) {
			factorial*=i;
		}
		alert(factorial);
	</script>

</body>
