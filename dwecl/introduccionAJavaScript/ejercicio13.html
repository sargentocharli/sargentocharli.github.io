<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 13 - Lucas</title>
<script type="text/javascript">
	function anade() {
		var elemento = document.createElement("li");
		var texto = document.createTextNode("Elemento añadido");
		elemento.appendChild(texto);
		var lista = document.getElementById("lista");
		lista.appendChild(elemento);
		var nuevoElemento = "<li>Texto del elemento añadido</li>";
		lista.innerHTML = lista.innerHTML + nuevoElemento;
	}
</script>
</head>
<body>
	<h1>Página creada por Lucas Márquez Muñoz.</h1>
	<ul id="lista">
		<li>Lorem ipsum dolor sit amet</li>
		<li>Consectetuer adipiscing elit</li>
		<li>Sed mattis enim vitae orci</li>
		<li>Phasellus libero</li>
		<li>Maecenas nisl arcu</li>
	</ul>
	<input type="button" value="Añadir elemento" onclick="anade();">
	</body>
</html>
