<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Ejercicio 9 - Lucas</title>
		<script type="text/javascript">
			
		function infoCadena(cadena) {
			if(cadena == cadena.toLowerCase()) {
				return "Solo has escrito minúsculas.";				
			}
			else if(cadena == cadena.toUpperCase()) {
					return "Solo has escrito mayúsculas.";
				}
			return "Has escrito mayúsculas y minúsculas.";
		}
		
		var respuesta = infoCadena(prompt("Introduzca una frase"));
		document.write(respuesta);

		</script>
	</head>
	<body>
		<h1>Página creada por Lucas Márquez Muñoz.</h1>
	</body>
</html>
